<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link  href= "./css/styles.css"rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <h1>Order</h1>
    <section class="order">
    <div  container-fluid>
        <div class="table-responsive">
            <div id="sizetable">
                <h3 class="tablehead">Select pizza size:</h3>
                    <input type="radio" name="size" value="small"> Small<br>
                    <th> 800/=</th>
                    <br>
                    <input type="radio" name="size" value="Medium"> Medium<br>
                    <th> 1000/=</th>
                    <br>
                    <input type="radio" name="size" value="Large"> Large<br>
                    <th> 1200/=</th>
            </div>
            <br>
            <div id="vegtable">
                <h3 class="tablehead">Select your choice of pizza:</h3>
                <div class="menu ">
                    <input type="checkbox" name="pizaa" value="pizaa"> BBQ Pizza<br>
                    <input type="checkbox" name="pizza" value="pizaa"> BBQ Chicken Pizza<br>
                    <input type="checkbox" name="pizaa" value="pizaa"> Peperoni Pizza<br>
                    <input type="checkbox" name="pizaa" value="pizaa"> Cheese Pizza<br>
                    <input type="checkbox" name="pizaa" value="pizaa"> Veg Pizza<br>
                </div>
            </div>
            <br>
            <div id="crust">
                <h3 class="tablehead">Select your choice of crust:</h3>
                <div class="menu ">	
                    <input type="radio" name="crust" value="Crust"> Thin Crust<br>
                    <th> 150/=</th>
                    <br>
                    <input type="radio" name="crust" value="crust"> Stuffed Crust<br>
                    <th> 150/=</th>
                    <br>
                    
            </div>
            </div>
            <br>
            <div id="toppings ">
                <h3 class="tablehead">Select your choice of toppings:</h3>
                <div class="menu ">
                    <input type="checkbox" name="meat" value="Exta cheese"> Exta cheese<br>
                    <th> 150/=</th>
                     <br>
                    <input type="checkbox" name="meat" value="Bacon"> Bacon<br>
                    <th> 150/=</th>
                    <br>
                    
                </div>
            </div>
            <br>
            
            <br>
            <button id="btn" type="submit" >Submit order</button>
            <br><br>
            <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <script src="./menu.js"></script>                 
             </section>
                                        
                                                         
</body>
</html>
