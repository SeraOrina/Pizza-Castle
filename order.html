<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link  href= "./css/styles.css"rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <h1>Order</h1>
    <section class="order">
    <div  container-fluid>
        <div class="table-responsive">
            <div id="sizetable">
                <h3 class="tablehead">Select pizza size:</h3>
                    <input type="radio" name="size" value="small"> Small<br>
                    <input type="radio" name="size" value="Medium"> Medium<br>
                    <input type="radio" name="size" value="Large"> Large<br>
            </div>
            <br>
            <div id="vegtable">
                <h3 class="tablehead">Select your choice of pizza:</h3>
                <div class="menu ">
                    <input type="checkbox" name="pizaa" value="pizaa"> BBQ Pizza<br>
                    <input type="checkbox" name="pizza" value="pizaa"> BBQ Chicken Pizza<br>
                    <input type="checkbox" name="pizaa" value="pizaa"> Peperoni Pizza<br>
                    <input type="checkbox" name="pizaa" value="pizaa"> Cheese Pizza<br>
                    <input type="checkbox" name="pizaa" value="pizaa"> Veg Pizza<br>
                </div>
            </div>
            <br>
            <div id="crust">
                <h3 class="tablehead">Select your choice of crust:</h3>
                <div class="menu ">	
                    <input type="radio" name="crust" value="Plain"> Thin Crust<br>
                    <input type="radio" name="crust" value="Garlic Butter"> Stuffed Crust<br>
                    
            </div>
            </div>
            <br>
            <div id="toppings ">
                <h3 class="tablehead">Select your choice of toppings:</h3>
                <div class="menu ">
                    <input type="checkbox" name="meat" value="Exta cheese"> Pepperoni<br>
                    <input type="checkbox" name="meat" value="Bacon"> Sausage<br>
                    
                </div>
            </div>
            <br>
            
            <br>
            <button id="btn" type="submit" onclick="invoice()">Submit order</button>
            <br><br>
                                                                  
                                            <script src="/js/scripts.js"></script>
                                        </section>
                                        
                                                         
</body>
</html>
